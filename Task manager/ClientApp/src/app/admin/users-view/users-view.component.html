<table class="fixed_headers">
  <thead>
    <tr>
      <th>Email</th>
      <th>Password</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{item.email}}</td>
      <td>{{item.password}}</td>
    </tr>
  </tbody>
</table>
<a routerLink="/admin/register">Add user</a>
